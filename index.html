<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>METU | Accessories & Jewelry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-pink-50 text-gray-700">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow-sm">
    <div class="text-2xl font-bold text-pink-500">METU</div>

    <!-- Search -->
    <div class="hidden md:flex flex-1 mx-4">
      <input type="text" placeholder="Search products..." class="w-full border border-pink-200 rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-pink-400" />
    </div>

    <!-- Menu button -->
    <button id="menu-btn" class="md:hidden text-2xl text-pink-500">â˜°</button>
  </header>

  <!-- Mobilesearch -->
  <div class="md:hidden p-2">
    <input type="text" placeholder="Search products..." class="w-full border border-pink-200 rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-pink-400" />
  </div>

  <!-- Side menu -->
  <aside id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-pink-100 shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 text-2xl font-bold text-pink-500">METU Menu</div>
    <nav class="flex flex-col p-4 space-y-2">
      <a href="#" class="hover:text-pink-600">Home</a>
      <a href="#" class="hover:text-pink-600">Products</a>
      <a href="#" class="hover:text-pink-600">Categories</a>
      <a href="#" class="hover:text-pink-600">Contact</a>
      <a href="#" class="hover:text-pink-600">About</a>
    </nav>
  </aside>
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Hero -->
  <section class="text-center py-16 px-4 bg-pink-100">
    <h1 class="text-4xl font-bold text-pink-500 mb-4">Accessories & Jewelry</h1>
    <p class="text-lg italic text-gray-600"># Style that Speaks</p>
  </section>

  <!-- Products -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold text-pink-500 mb-6">Our Products</h2>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3">
      <div class="border rounded-2xl p-4 shadow hover:shadow-lg transition bg-white">
        <img src="https://via.placeholder.com/300x200?text=Necklace" alt="Necklace" class="rounded-lg mb-2" />
        <div class="font-semibold">Elegant Necklace</div>
        <div class="text-pink-600">$49.99</div>
      </div>
      <div class="border rounded-2xl p-4 shadow hover:shadow-lg transition bg-white">
        <img src="https://via.placeholder.com/300x200?text=Bracelet" alt="Bracelet" class="rounded-lg mb-2" />
        <div class="font-semibold">Classic Bracelet</div>
        <div class="text-pink-600">$29.99</div>
      </div>
      <div class="border rounded-2xl p-4 shadow hover:shadow-lg transition bg-white">
        <img src="https://via.placeholder.com/300x200?text=Earrings" alt="Earrings" class="rounded-lg mb-2" />
        <div class="font-semibold">Chic Earrings</div>
        <div class="text-pink-600">$19.99</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 border-t mt-10">
    &copy; 2025 METU. All rights reserved.
  </footer>

  <!-- JS for side menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sideMenu = document.getElementById('side-menu');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sideMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
